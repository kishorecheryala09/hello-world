trigger:
- master

pool:
  vmImage: ubuntu-latest

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'

- script: 
    npm install
    npm run build
  displayName: 'npm install and build'
- task: CopyPublishBuildArtifacts@1
  inputs:
    Contents: 'Artifact'
    ArtifactName: 'drop'
    ArtifactType: 'FilePath'